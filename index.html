    <title>Infinite Hero Marquee</title>
    <style>
/* styles.css */
body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: white;
}

.marquee {
    width: 100%;
    overflow: hidden;
    position: relative;
}

.marquee-inner {
    display: flex;
    width: max-content;
    animation: scroll 50s linear infinite;
background-color:white;
}

.marquee-inner img {
    width: 200px;
    height: 200px;
    object-fit: cover;
padding:2px;




border-radius:20px;
}

@keyframes scroll {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(-3650px); /* 300px * 12 = 3600px */
    }
}
    </style>
</head>
<body>

    <script src="scripts.js">
 // scripts.js
document.addEventListener('DOMContentLoaded', () => {
    const marqueeInner = document.querySelector('.marquee-inner');
    const images = Array.from(marqueeInner.children);

    // Clone the images to create a seamless loop
    images.forEach(image => {
        const clone = image.cloneNode(true);
        marqueeInner.appendChild(clone);
    });
});



    </script>
